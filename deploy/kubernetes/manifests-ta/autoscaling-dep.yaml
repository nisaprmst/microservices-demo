---
apiVersion: v1
kind: Namespace
metadata:
  name: autoscaler
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ta-svc-acc
  namespace: autoscaler
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ta-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  - services
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
- apiGroups:
  - extensions
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ta-role-binding
subjects:
- kind: ServiceAccount
  name: ta-svc-acc
  namespace: autoscaler
roleRef:
  kind: ClusterRole
  name: ta-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-autoscaler
  labels:
    name: custom-autoscaler
  namespace: autoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      name: custom-autoscaler
  template:
    metadata:
      labels:
        name: custom-autoscaler
    spec:
      serviceAccountName: ta-svc-acc
      containers:
      - name: custom-autoscaler
        image: nisaprmst/ta-autoscaler:4.1.16
      nodeSelector:
        beta.kubernetes.io/os: linux
